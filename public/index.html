<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="../src/style.css" class="rel">
    <script type="module" src="../dist/main.js"></script>
</head>
<body>
    <header>
        <h1 class="header-h1">Todo-li</h1>
        <button class="hamburger-btn"> &#9776; </button>
    </header>
    <nav id="nav">
        <div class="nav-btns">
            <button class="nav-btn" id="inbox">&#10079; Inbox</button>
            <button class="nav-btn" id="today">&#10064; Today</button>
            <button class="nav-btn" id="thisWeek">&#10066; This week</button>
            <h2 class="h2-projects">Projects</h2>
            <div class="projects" id="projectsBtns"></div>
            <button id="addTaskBtn" class="nav-btn">+ Add Task</button>
        </div>
    </nav>
    <main id="main">
        <input type="text" id="titleInput">
        <input type="date" id="dateInput">
    </main>

    
</body>
</html>
